<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voop Consumer Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .prototypes-container {
            display: flex;
            height: calc(100vh - 4.5rem);
            width: 100%;
            gap: 0;
            margin-top: 4.5rem;
        }

        .prototype-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .prototype-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .prototype-frame {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
            background: #000;
        }

        .prototype-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .prototypes-container {
                flex-direction: column;
            }

            .prototype-wrapper {
                height: 50vh;
            }

            .header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Voop Consumer Prototype</h1>
    </div>

    <div class="prototypes-container">
        <div class="prototype-wrapper">
            <div class="prototype-label">
                
                <span>Parent phone</span>
            </div>
            <div class="prototype-frame" id="frame1"></div>
        </div>

        <div class="prototype-wrapper">
            <div class="prototype-label">
                
                <span>Child's phone</span>
            </div>
            <div class="prototype-frame" id="frame2"></div>
        </div>
    </div>

    <script>
        // Hard-coded prototype URLs
        const PROTOTYPE_URLS = {
            parent: 'https://embed.figma.com/proto/8siCatXnHQCjJkviLmtbdG/Consumer?page-id=1%3A2&node-id=5-740&viewport=-19351%2C-4365%2C0.85&scaling=scale-down&content-scaling=fixed&starting-point-node-id=5%3A740&embed-host=share',
            child: 'https://embed.figma.com/proto/8siCatXnHQCjJkviLmtbdG/Consumer?page-id=1%3A2&node-id=297-11978&viewport=-19351%2C-4365%2C0.85&scaling=scale-down&content-scaling=fixed&starting-point-node-id=297%3A11978&embed-host=share'
        };

        function loadPrototype(frameId, url) {
            const frame = document.getElementById(frameId);

            // Clean URL - remove UI-related parameters and add our preferences
            let embedUrl = url;
            embedUrl = embedUrl.replace(/[?&]footer=[^&]*/g, '');
            embedUrl = embedUrl.replace(/[?&]viewport-controls=[^&]*/g, '');
            embedUrl = embedUrl.replace(/[?&]page-selector=[^&]*/g, '');
            embedUrl = embedUrl.replace(/[?&]show-proto-sidebar=[^&]*/g, '');

            // Add parameters to hide UI elements
            const separator = embedUrl.includes('?') ? '&' : '?';
            embedUrl += separator + 'footer=false&viewport-controls=false&page-selector=false&show-proto-sidebar=0';

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.display = 'block';

            // Clear frame and add iframe
            frame.innerHTML = '';
            frame.appendChild(iframe);
        }

        // Auto-load prototypes on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadPrototype('frame1', PROTOTYPE_URLS.parent);
            loadPrototype('frame2', PROTOTYPE_URLS.child);
        });
    </script>
</body>
</html>
